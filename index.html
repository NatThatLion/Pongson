<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pongson</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <main>

        <div class="header">
          <img src="indexImages/headerImage.JPG" class ="slideImage">
            <p class="textHeader"><br/>Pongson</p> 
            <div class="headerButtonHold">
              <button class="headerButton">Games</button>
              <button class="headerButton">Contact</button>
            </div> 
        </div>
        
        <div class="contentQuote">
          <p class="textTitle">One day I woke up. Let there be SkyBound</p>  
        </div>


        <div class="contentSlide">
          <img src="indexImages/aether.JPG" class ="slideImage">

          <div class="contentBoxHold">

            <div class="contentBox">
              <div class ="boxTop">
                <img src="indexImages/sakura.JPG">
              </div>
                <div class="contentBar">
                  <p class="textColorBold" style="color: rgb(255, 44, 160);">Explore&nbsp</p>
                  <p class="textContent">new worlds</p>
                </div>
            </div>

            <div class="contentBox">
              <div class ="boxTop">
                <img src="indexImages/heavens.JPG">
              </div>
                <div class="contentBar">
                  <p class="textColorBold" style="color: rgb(255, 0, 93);">Dash&nbsp</p>
                  <p class="textContent">through heavens</p>
                </div>
            </div>
          </div>
        </div>
        
        <div class="contentQuoteSlim">
          <p class="textShadow">Quote here, play now!</p>  
        </div>

        <div class="contentSlide">
          <img src="indexImages/soaring.JPG" class ="slideImage">
          <p class="textHeader"><br/>uwu</p> 
        </div>


        <div class="footer">
            
            
        </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
