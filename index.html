<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pongson</title>
    <link rel=“stylesheet” type=“text/css” href=“styles.css”>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>

        <div class="header">
            <p class="textHeader"><br/>Pongson</p> 
            <div class="headerButtonHold">
              <button class="headerButton">Games</button>
              <button class="headerButton">Contact</button>
            </div> 
        </div>
        
        <div class="contentQuote">
          <p class="textTitle">One day I woke up. Let there be SkyBound</p>  
        </div>


        <div class="contentSlide">
          <img src="indexImages/aether.jpg" class ="slideImage">

          <div class="contentBoxHold">

            <div class="contentBox">
              <div class ="boxTop">
                <img src="indexImages/sakura.jpg">
              </div>
                <div class="contentBar">
                  <p class ="textContent">Take the leap</p> 
                </div>
            </div>

            <div class="contentBox">
              <div class ="boxTop">
                <img src="indexImages/heavens.jpg">
              </div>
                <div class="contentBar">
                  <p class ="textContent">Discover worlds</p> 
                </div>
            </div>
          </div>
        </div>


        <div class="contentSlide">
          <img src="indexImages/soaring.jpg" class ="slideImage">
          <p class="textHeader"><br/>Pongson</p> 
        </div>


        <div class="footer">
            <p class="textContent">Copyright Pongson</p> 
            
        </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
