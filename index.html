<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pongson</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <main>

        <div class="header">
          <img src="indexImages/headerImage.JPG" class ="slideImage">
            <p class="textHeader">Pongson<br/>Dream it, make it</p> 
            <div class="headerButtonHold">
              <button class="headerButton"><p class ="textContent">Games</p></button>
              <button class="headerButton"><p class ="textContent">Support</p></button>
            </div>  
        </div>
        
        <div class="contentQuote">
          <p class="textTitle">One day I woke up. Let there be Skybound</p>  
        </div>


        <div class="contentSlide" style="height: 30vw;">
          <img src="indexImages/aether.JPG" class ="slideImage">

          <div class="contentBoxHold">

            <div class="contentBox">
              <div class ="boxTop">
                <img src="indexImages/sakura.JPG">
              </div>
                <div class="contentBar">
                  <p class="textColorBold" style="color: rgb(255, 91, 181);">Explore&nbsp</p>
                  <p class="textContent">new worlds</p>
                </div>
            </div>

            <div class="contentBox">
              <div class ="boxTop">
                <img src="indexImages/heavens.JPG">
              </div>
                <div class="contentBar">
                  <p class="textColorBold" style="color: rgb(255, 0, 93);">Pierce&nbsp</p>
                  <p class="textContent">the heavens</p>
                </div>
            </div>
          </div>
        </div>
        
        <div class="contentQuoteSlim" style="background-color: rgb(255, 255, 255);">
          <p class="textContent">I'm the developer and I think I did a pretty good job</p>  
        </div>

        <div class="contentSlide" style="height: 45vw;">
          <img src="indexImages/soaring.JPG" class ="slideImage">

          <div class="wideBoxHold">

            <div class="wideBox">
              <img src="indexImages/3capes.JPG">
                <div class="wideRight">
                  <p class="textColorBold" style="color: rgb(0, 153, 255);">Unveil&nbsp</p>
                  <p class="textContent">forgotten secrets</p>
                </div>
            </div>

            <div class="wideBox">
              <img src="indexImages/goldHair.JPG">
                <div class="wideRight">
                  <p class="textColorBold" style="color: rgb(255, 0, 89);">Achieve&nbsp</p>
                  <p class="textContent">true mastery!</p>
                </div>
            </div>

          </div>

          
          <p class="textHeader"><br/>uwu</p> 
        </div>


        <div class="footer">
            
        </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
